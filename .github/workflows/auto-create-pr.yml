name: Auto Create PR from Issue

on:
  issue_comment:
    types: [created]

jobs:
  create-branch-and-pr:
#   Only run if comment is on an issue (not PR) and contains the trigger.
    if: github.event.issue.pull_request == null && contains(github.event.comment.body, '/create-pr')
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up variables
        id: vars
        run: |
#         Create branch name from issue number and title.
          ISSUE_NUMBER=${{ github.event.issue.number }}
          ISSUE_TITLE="${{ github.event.issue.title }}"
          COMMENT_BODY="${{ github.event.comment.body }}"
          
#         Extract branch type from comment (feature, bugfix, hotfix, release, or default to feature).
          if echo "$COMMENT_BODY" | grep -q "/create-pr /bugfix"; then
            BRANCH_TYPE="bugfix"
          elif echo "$COMMENT_BODY" | grep -q "/create-pr /feature"; then
            BRANCH_TYPE="feature"
          elif echo "$COMMENT_BODY" | grep -q "/create-pr /hotfix"; then
            BRANCH_TYPE="hotfix"
          elif echo "$COMMENT_BODY" | grep -q "/create-pr /release"; then
            BRANCH_TYPE="release"
#         Default to feature if no type specified
          else
            BRANCH_TYPE="feature"
          fi
          
#         Clean up the title for the branch name.
          CLEAN_TITLE=$(echo "$ISSUE_TITLE" | tr '[:upper:]' '[:lower:]' | tr -cs '[:alnum:]' '-' | sed 's/^-//; s/-$//' | cut -c1-50)
          BRANCH_NAME="${BRANCH_TYPE}/${CLEAN_TITLE}"
          
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "branch_type=$BRANCH_TYPE" >> $GITHUB_OUTPUT
          echo "issue_number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT

      - name: Create branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create and push new branch.
          git checkout -b ${{ steps.vars.outputs.branch_name }}
          git push origin ${{ steps.vars.outputs.branch_name }}

          # Check if branch has any commits different from base.
          if git diff --quiet origin/${{ github.event.repository.default_branch }}..HEAD; then
            echo "No commits found, adding an empty commit."
            git commit --allow-empty -m "chore: Dummy commit for PR Creation"
            git push origin HEAD
          else
            echo "Branch already has unique commits."
          fi

      - name: Get issue assignees
        id: assignees
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          # Use the issue author
          if [ -z "$ASSIGNEES" ]; then
            ASSIGNEES="${{ github.event.issue.user.login }}"
          fi
          
          echo "assignees=$ASSIGNEES" >> $GITHUB_OUTPUT

      - name: Create Draft PR
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          # Read PR template if it exists, otherwise just add the issue to Close it from.
          if [ -f .github/pull_request_template.md ]; then
            PR_BODY=$(cat .github/pull_request_template.md)
            ISSUE_NUMBER="${{ steps.vars.outputs.issue_number }}"
            ISSUE_TITLE="${{ github.event.issue.title }}"
            PR_BODY=$(echo "$PR_BODY" | sed "/## :pencil2: Description/a\\\\${ISSUE_TITLE}")
            PR_BODY=$(echo "$PR_BODY" | sed "s/Closes #/Closes #${ISSUE_NUMBER}/")
          else
            PR_BODY="Closes #${{ steps.vars.outputs.issue_number }}"
          fi
          DRAFT_NAME="DRAFT:"
#         Create draft PR with template body and assignees
          gh pr create \
            --title "$DRAFT_NAME ${{ github.event.issue.title }}" \
            --body "$PR_BODY" \
            --draft \
            --base ${{ github.event.repository.default_branch }} \
            --head ${{ steps.vars.outputs.branch_name }} \
            --assignee "${{ steps.assignees.outputs.assignees }}"
